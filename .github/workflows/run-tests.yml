name: Run Behave Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Verify Chrome installation
        run: |
          google-chrome --version
          which google-chrome

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install behave selenium webdriver-manager

      - name: Run candymapper behave tests
        run: |
          cd candymapper
          behave --no-capture --format plain

      - name: Run peppers-ghost behave tests
        run: |
          cd peppers-ghost
          behave --no-capture --format plain

      - name: Upload candymapper screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: candymapper-failure-screenshots
          path: candymapper/screenshots/
          if-no-files-found: ignore

      - name: Upload peppers-ghost screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: peppers-ghost-failure-screenshots
          path: peppers-ghost/screenshots/
          if-no-files-found: ignore

      - name: Upload root screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: root-failure-screenshots
          path: screenshots/
          if-no-files-found: ignore
